name: CI

on: [push]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install required OS packages for running Chrome/Electron
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk2.0-0 libgtk-3-0 libgbm-dev libnss3 \
            libasound2 libxss1 libxtst6

      - name: Install NPM dependencies
        run: npm install  # (use --force ONLY if needed)

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Run Cypress tests (Chrome headless)
        run: npx cypress run --browser chrome --headless

      - name: Upload artifacts (screenshots + videos)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: warn
